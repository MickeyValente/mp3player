<!DOCTYPE html>
<html class="js flexbox flexboxlegacy canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers applicationcache svg inlinesvg smil svgclippaths">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<!-- player styles -->
	<link rel="stylesheet" href="../src/player.css">
	<!-- adminto themes -->
	<link href="assets/css/core.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/components.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/pages.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/menu.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/responsive.css" rel="stylesheet" type="text/css" />
	
	<link rel="shortcut icon" href="img/mp3.png">
	
	<title>MP3 Player by mickey</title>
</head>
<body class="fixed-left widescreen">
	<div class="wrapper">
		<div class="topbar">
		   <!-- LOGO -->
		   <div class="topbar-left">
			  <img src="img/mp3.png" style="height: 100%">
		   </div>
		   <!-- Button mobile view to collapse sidebar menu -->
		   <div class="navbar navbar-default" role="navigation" style="cursor: default;">
			  <div class="container">
				 <!-- Page title -->
				 <ul class="nav navbar-nav navbar-left">
					<li><a class="logo">
					   <span>MP3 <span>Music Player</span></span>
					   </a>
					</li>
				 </ul>
			  </div>
			  <!-- end container -->
		   </div>
		   <!-- end navbar -->
		</div>
		<!-- end topbar -->
		
		<!-- left side menu -->
		<div class="left side-menu" style="user-select: none;">
			<div class="panel panel-color panel-inverse">
				<div class="panel-heading p-t-10 p-b-10" style="padding-left: 15px;">
					<div class="panel-title" style="font-size: 14px;">
						<i class="fa fa-list-ul"></i>
						<span class="control-label m-l-15 m-b-0">Lista de Reproducci√≥n</span>
						<label class="fa fa-upload m-l-15 m-b-0 btn-file" title="Seleccionar Archivos">
							<input type="file" id="fileList" multiple="" accept=".mp3" style="display: none;">
						</label>
					</div>
				</div>
			</div>
			<div class="sidebar-inner" id="playList"></div>
		</div>
		<!-- end left side menu -->
		<div class="content-page">
			<div class="content">
				<div class="container">
					<div class="row">
						<div class="col-xs-3 text-center">
							<div class="card-box" style="padding: 15px;">
								<img src="img/mp3.png" class="img-responsive img-circle" id="art">
								<audio id="player" data-current="" preload="auto" autoplay="" autobuffer="" style="width: 250px;" ontimeupdate="initProgressBar()"></audio>
								<div class="m-t-15 m-b-10">
									<b style="font-size: small;">
										<small style="float: left; border: outset; width: 40px; height: 21px;" id="start-time">00:00</small>
										<small style="border: inset; width: 60px; height: 21px;" id="trackId">0/0</small>
										<small style="float: right; border: outset; width: 40px; height: 21px;" id="end-time">00:00</small>
									</b>
								</div>
								<div class="progress m-b-0">
									<div id="progressBar" class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
								</div>
							</div>
						</div>
					
					
					
						<div class="col-xs-3 text-center" style="padding-top: 15px; padding-bottom: 15px;">
							<div class="card-box" style="user-select: none;">
								<div class="col-xs-12">
									<button class="btn btn-icon waves-effect waves-light btn-purple" id="shuffle" title="Shuffle">
										<i class="fa fa-random"></i>
									</button>
									<button class="btn btn-icon waves-effect waves-light btn-purple m-b-5" id="prev" title="Previous">
										<i class="fa fa-step-backward"></i>
									</button>
									<button class="btn btn-primary btn-rounded w-md waves-effect waves-light" id="play" title="Play">
										<i class="fa fa-play"></i>
									</button>
									<button class="btn btn-primary btn-rounded w-md waves-effect waves-light" style="display: none;" id="pause" title="Pause">
										<i class="fa fa-pause"></i>
									</button>
									<button class="btn btn-primary btn-rounded w-md waves-effect waves-light" style="display: none;" id="stop" title="Stop">
										<i class="fa fa-stop"></i>
									</button>
									<button class="btn btn-icon waves-effect waves-light btn-purple m-b-5" id="next" title="Next">
										<i class="fa fa-step-forward"></i>
									</button>
									<button class="btn btn-icon waves-effect waves-light btn-purple m-b-5" id="btnPlayList" title="PlayList">
										<i class="fa fa-list-ul"></i>
									</button>
								</div>
							</div>
						</div>
						<div class="col-xs-4">
							<h4 class="header-title m-t-0 m-b-30">File Info</h4>
							<br/>
							<div class="form-group">
								<label class="col-md-2 control-label">Title:</label>
								<div class="col-md-10">
									<label class="control-label" id="title"></label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Artist:</label>
								<div class="col-md-10">
									<label class="control-label" id="artist"></label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Album:</label>
								<div class="col-md-10">
									<label class="control-label" id="album"></label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Year:</label>
								<div class="col-md-10">
									<label class="control-label" id="year"></label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Genre:</label>
								<div class="col-md-10">
									<label class="control-label" id="genre"></label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Bower Components -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../bower_components/JavaScript-ID3-Reader/dist/id3-minimized.js"></script>
	<!-- Source Scripts -->
	<script src="js/mp3.js"></script>
</body>
