<!DOCTYPE html>
<html class="js flexbox flexboxlegacy canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers applicationcache svg inlinesvg smil svgclippaths">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/icons.css">
	
	<link rel="shortcut icon" href="img/mp3.png">
	<title>MP3 Player by mickey</title>
</head>
<body class="fixed-left widescreen">
	<div class="wrapper">
		<div class="content-page">
			<div class="content">
				<div class="container">
					<div class="row">
						<div class="col-xs-4">
							<div>
								<label class="control-label">Lista de Reproducci√≥n</label>
							</div>
							<div>
								<input type="file" id="fileList" placeholder="Seleccionar Audio" multiple accept=".mp3">
							</div>
							<div id="playList" style="max-height: 570px; overflow-y: auto;"></div>
						</div>
						<div class="col-xs-3 text-center" style="padding-top: 15px; padding-bottom: 15px;">
							<div class="card-box" style="user-select: none;">
								<img src="img/mp3.png" class="img-circle" id="art" width="245px" height="245px" style="margin: 5px;"/>
								<audio id="player" data-current="" preload="auto" autoplay="" autobuffer="" style="width: 250px;" ontimeupdate="initProgressBar()"></audio>
								<div class="col-xs-12">
									<b style="font-size: small;">
										<small style="float: left; border: outset; width: 40px; height: 21px;" id="start-time">00:00</small>
										<small style="border: inset; width: 60px; height: 21px;" id="trackId">0000/0000</small>
										<small style="float: right; border: outset; width: 40px; height: 21px;" id="end-time">00:00</small>
									</b>
									<br/>
									<progress id="progressBar" value="0" max="1" style="width: 100%; height: 7px"></progress>
								</div>
								<div class="col-xs-12">
									<button class="btn btn-icon waves-effect waves-light btn-purple" id="shuffle" title="Shuffle">
										<i class="fa fa-random"></i>
									</button>
									<button class="btn btn-icon waves-effect waves-light btn-purple m-b-5" id="prev" title="Previous">
										<i class="fa fa-step-backward"></i>
									</button>
									<button class="btn btn-primary btn-rounded w-md waves-effect waves-light" id="play" title="Play">
										<i class="fa fa-play"></i>
									</button>
									<button class="btn btn-primary btn-rounded w-md waves-effect waves-light" style="display: none;" id="pause" title="Pause">
										<i class="fa fa-pause"></i>
									</button>
									<button class="btn btn-icon waves-effect waves-light btn-purple m-b-5" id="next" title="Next">
										<i class="fa fa-step-forward"></i>
									</button>
									<button class="btn btn-icon waves-effect waves-light btn-purple m-b-5" id="btnPlayList" title="PlayList">
										<i class="fa fa-list-ul"></i>
									</button>
								</div>
							</div>
						</div>
						<div class="col-xs-4">
							<h4 class="header-title m-t-0 m-b-30">File Info</h4>
							<br/>
							<div class="form-group">
								<label class="col-md-2 control-label">Title:</label>
								<div class="col-md-10">
									<label class="control-label" id="title"></label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Artist:</label>
								<div class="col-md-10">
									<label class="control-label" id="artist"></label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Album:</label>
								<div class="col-md-10">
									<label class="control-label" id="album"></label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Year:</label>
								<div class="col-md-10">
									<label class="control-label" id="year"></label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Genre:</label>
								<div class="col-md-10">
									<label class="control-label" id="genre"></label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/id3-minimized.js"></script>
	<script src="js/mp3.js"></script>
</body>
